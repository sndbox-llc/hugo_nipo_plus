<!-- 
  画像コンバータ
  .Get 0 画像ファイル名
  .Get 1 alt 画像の説明
-->

{{ $img := .Page.Resources.GetMatch (printf "*%s*" (.Get 0)) }}
{{ $alt := .Get 1 }}

{{ $lg := $img.Resize "1280x webp" }}
{{ $full := $img.Resize "2000x webp" }}

<figure style="padding: 0rem; margin: 0rem 0; background-color: #ffff; ">
  <a href="{{ $img.RelPermalink }}" data-featherlight="image">
  <img loading="lazy" style="max-width: 100%; width: auto; height: auto;" src="{{ $img.RelPermalink }}" width="{{ $full.Width }}" height="{{ $full.Height }}" alt="{{ $alt }}"  srcset="{{ $lg.RelPermalink }} 1280w, {{ $full.RelPermalink }} 1920w" sizes="100vw">
  </a>
  <figcaption>
    <i style="font-size: 13px;color: #aaa">
      {{ with .Inner }}
        {{ . }}
      {{ else }}
        {{ $alt }}
      {{ end }}
    </i>
  </figcaption>
</figure>
