<meta name="theme-color" content="{{ $.Site.Params.themeColor }}">
<link rel="icon" href="{{ "favicon.ico" | absURL }}" sizes="any">
{{ if os.FileExists "images/favicon.svg" -}}
  <link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | absURL }}">
{{ end -}}
<link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-icon-180x180.png" | absURL }}">
<link rel="icon" type="image/png" sizes="128x128" href="{{ "favicon-128x128.png" | absURL }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ "favicon-96x96.png" | absURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | absURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | absURL }}">
