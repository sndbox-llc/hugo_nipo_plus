{{ if eq .Params.isNipo true }}
<!-- Nipo用CTA -->
<aside id="call_to_action_legacy" class="p-3 my-5" style="background-color: green;" aria-label="Call to Action" role="complementary">
  <div class="my-5 mx-auto" style="max-width: 900px;">
    <div class="p-3" >
      <div class="row">
        <div class="col-sm-5">
          <img loading="lazy" src="/images/nipologo.svg" style="width: 200px; height: 200px;" width="200" height="200" alt="nipo（旧バージョン）ロゴ" />
        </div>
        <div class="col-sm-16 col-md-10">
          <h3 style="color: white">旧バージョンのNipoを起動します</h3>
          <ul style="color: white">
            <li>こちらは旧バージョンのアプリになります</li>
            <li>今から新規で始める方はNipoPlusを推奨します</li>
            <li>旧バージョンは無料プランが廃止されます</li>
          </ul>
        </div>
      </div>
      <div class="my-5 text-center">
        <a href="/" class="btn btn-primary" role="button">NipoPlusへ移動</a>
        <a href="https://nipoapp.sndbox.jp/" class="btn btn-dark" role="button" target="_blank">Nipoを起動</a>
      </div>
    </div>
  </div>
</aside>
{{ else }}

<!-- NipoPlus用CTA -->
<aside id="call_to_action" class="bg-primary p-3 my-5" aria-label="Call to Action" role="complementary">
  <div class="my-5 mx-auto" style="max-width: 900px;">
    <div class="p-3">
      <div class="row">
        <div class="col-sm-5">
          <img loading="lazy" src="/images/favicon.svg" style="width: 200px; height: 200px;" width="200" height="200" alt="nipoplus ロゴ" />
        </div>
        <div class="col-sm-16 col-md-10">
          <h3 class="text-white">今すぐNipoPlusを無料体験できます</h3>
          <ul class="text-white">
            <li>簡単スタート：ワンクリックで<a href="/docs/manual/utils/tokumei/" style="color: white; text-decoration: underline">仮IDを発行</a>（Web版のみ）</li>
            <li>リスクなし:30日のトライアル後は<a href="/docs/price/free/" style="color: white; text-decoration: underline">無料プラン</a>へ自動で切替</li>
            <li>安心登録：クレジットカード不要、削除も簡単</li>
          </ul>
        </div>
      </div>
      <div class="my-5 text-center">
        <a href="https://nipoplus.sndbox.jp/" class="btn btn-lg btn-info my-3" role="button" target="_blank">始める</a>
      </div>
    </div>
    <div  style="text-align: right">
      <a href="/docs/system/mobile-install/#appStore"><img loading="lazy" src="/images/apple.svg" width="109" height="40" style="width: 150px; height: auto" alt="ios App Store" /></a>
      <a href="/docs/system/mobile-install/#googlePlay"><img loading="lazy" src="/images/google-play-badge.png" width="646" height="192" style="width: 180px; height: auto" alt="Android Google Play Store" /></a>
    </div>
  </div>
</aside>

{{ end }}
