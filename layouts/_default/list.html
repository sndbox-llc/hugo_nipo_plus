{{ partial "header.html" . }}

{{ if eq .Kind "section" }}
	{{ .Content }}
{{end}}

{{ if or (eq .Kind "taxonomy") (eq .Kind "term") }}
<ul>
	{{ range .Pages }}
		<li><a href="{{.RelPermalink}}">{{.Title}}</a></li>
	{{ end }}
</ul>
{{end}}
<div style="text-align:right;font-style:italic; margin-top: 20px;font-weight: 100;">
	最終更新日: {{ .Lastmod.Format "2006/01/02" }}
</div>

<footer class="footline" style="border-top: 1px solid #ccc; margin-top: 10px">
{{ partial "banners.html" . }}
</footer>
