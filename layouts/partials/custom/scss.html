{{ if eq .Params.isNipo true }}
<!-- 旧Nipo・緑ベース -->
{{ $sass := resources.Get "sass/rootold.scss" }}
{{ $style := $sass | resources.ToCSS }}
<link rel="stylesheet" href="{{ $style.Permalink }}">
{{ else }}
<!-- NipoPlus・紫ベース -->
{{ $sass := resources.Get "sass/root.scss" }}
{{ $style := $sass | resources.ToCSS }}
<link rel="stylesheet" href="{{ $style.Permalink }}">
{{end}}
